[tox]
envlist = py37, py38, py39, py310

[gh-actions]
python =
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310

[testenv]
setenv =
    PYTHONPATH = {toxinidir}:{toxinidir}/pydiscourse
commands = pytest {posargs} --cov=pydiscourse
deps =
    -r{toxinidir}/requirements.txt

[testenv:flake8]
basepython=python
deps=
    flake8
    flake8_docstrings
commands=
    flake8 pydiscourse

[flake8]
ignore = E126,E128
max-line-length = 99
exclude = .ropeproject
max-complexity = 10
